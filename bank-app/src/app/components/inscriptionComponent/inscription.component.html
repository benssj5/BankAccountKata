
<div class="row">
  <h2>Inscription</h2>
  <div class="row">
    <div class="col-sm-4 col-lg-4 col-md-4">
      <form>
        <div class="form-group">
          <label for="name">Name :</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="client.name" name="inscName">
        </div>

        <div class="form-group">
          <label for="email">E-mail :</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your e-mail" [(ngModel)]="client.email" name="inscEmail">
        </div>

        <div class="form-group">
          <label for="mdp">Password :</label>
          <input type="password" class="form-control" id="mdp"       placeholder="Enter your password" [(ngModel)]="client.password" name="inscMdp">
        </div>
    

        <button type="submit" class="btn btn-primary" (click)="insertClient()">Envoyer</button>

        <div class="alert-danger">{{errors}}</div>
      </form>
    </div>
  </div>
</div>
